[data]
instruments = H1 V1
trigger-time = 1187084103.28
analysis-start-time = -9
analysis-end-time = 2
psd-estimation = median-mean
psd-start-time = -256
psd-end-time = 256
psd-inverse-length = 8
psd-segment-length = 8
psd-segment-stride = 4
frame-type = H1:H1_GWOSC_O2_16KHZ_R1 V1:V1_GWOSC_O2_16KHZ_R1
channel-name = H1:GWOSC-16KHZ_R1_STRAIN V1:GWOSC-16KHZ_R1_STRAIN
sample-rate = 2048
strain-high-pass = 15
pad-data = 8

[sampler]
name = emcee_pt
nwalkers = 200
effective-nsamples = 2000
checkpoint-interval = 1000
max-samples-per-chain = 1000
ntemps = 20

[sampler-burn_in]
burn-in-test = nacl & max_posterior

[sampling_params]
srcmass1, srcmass2 = mchirp, q
comoving_volume = logv

[sampling_transforms-mchirp+q]
name = mass1_mass2_to_mchirp_q
mass1_param = srcmass1
mass2_param = srcmass2

[sampling_transforms-logv]
name = log
inputvar = comoving_volume
outputvar = logv

[model]
name = marginalized_phase
h1-low-frequency-cutoff = 20
v1-low-frequency-cutoff = 20
check-for-valid-times = 
shift-psd-times-to-valid = 

[variable_params]
delta_tc = 
srcmass1 = 
srcmass2 = 
spin1_a = 
spin1_azimuthal = 
spin1_polar = 
spin2_a = 
spin2_azimuthal = 
spin2_polar = 
comoving_volume = 
inclination = 
polarization = 
ra = 
dec = 

[static_params]
approximant = IMRPhenomPv2
f_lower = 20
f_ref = 20
trigger_time = 1187084103.28

[prior-delta_tc]
name = uniform
min-delta_tc = -0.1
max-delta_tc = 0.1

[waveform_transforms-tc]
name = custom
inputs = delta_tc
tc = 1187084103.28 + delta_tc

[prior-srcmass1]
name = uniform
min-srcmass1 = 15
max-srcmass1 = 120

[prior-srcmass2]
name = uniform
min-srcmass2 = 5
max-srcmass2 = 80

[prior-spin1_a]
name = uniform
min-spin1_a = 0.0
max-spin1_a = 0.99

[prior-spin1_polar+spin1_azimuthal]
name = uniform_solidangle
polar-angle = spin1_polar
azimuthal-angle = spin1_azimuthal

[prior-spin2_a]
name = uniform
min-spin2_a = 0.0
max-spin2_a = 0.99

[prior-spin2_polar+spin2_azimuthal]
name = uniform_solidangle
polar-angle = spin2_polar
azimuthal-angle = spin2_azimuthal

[constraint-q]
name = custom
constraint_arg = (srcmass1/srcmass2 >= 1) & (srcmass1/srcmass2 < 20)

[prior-comoving_volume]
name = uniform
min-comoving_volume = 4161
max-comoving_volume = 315304904172

[prior-inclination]
name = sin_angle

[prior-ra+dec]
name = uniform_sky

[prior-polarization]
name = uniform_angle

[waveform_transforms-redshift]
name = custom
inputs = comoving_volume
redshift = redshift_from_comoving_volume(comoving_volume)

[waveform_transforms-distance]
name = custom
inputs = comoving_volume
distance = distance_from_comoving_volume(comoving_volume)

[waveform_transforms-mass1]
name = custom
inputs = srcmass1, redshift
mass1 = srcmass1 * (1 + redshift)

[waveform_transforms-mass2]
name = custom
inputs = srcmass2, redshift
mass2 = srcmass2 * (1 + redshift)

